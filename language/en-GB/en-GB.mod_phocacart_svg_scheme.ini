MOD_PHOCACART_SVG_SCHEME_FIELD_CSS_CLASS_PRODUCT_PARAMETERS_LABEL="CSS Class (Product Parameters)"
MOD_PHOCACART_SVG_SCHEME_FIELD_CSS_CLASS_PRODUCT_PARAMETERS_DESC="Set product parameters (aliases of product parameters separated with comma) which should be set as a base for CSS classes of each SVG part (product). For example, if a product contains a given parameter, the SVG part will contain the class according to the alias of selected parameter value."
MOD_PHOCACART_SVG_SCHEME_FIELD_CATEGORY_LABEL="Category"
MOD_PHOCACART_SVG_SCHEME_FIELD_CATEGORY_DESC="Select category or categories which will be displayed in main SVG image"
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_ID_LABEL="Display ID"
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_ID_DESC="Set ID where the module will be displayed. If you will set more IDs, separate each ID by comma (,). If you set ID, the view and component must be set too. Leave empty to display module everywhere."
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_COMPONENT_LABEL="Display (Component)"
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_COMPONENT_DESC="Set component where the module will be displayed. If you will set more components, separate each component by comma (,). For example: com_phocacart, com_phocadownload, com_phocagallery. Leave empty to display module everywhere."
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_VIEW_LABEL="Display (View)"
MOD_PHOCACART_SVG_SCHEME_FIELD_DISPLAY_VIEW_DESC="Set view where the module will be displayed. If you will set more views, separate each view by comma (,). For example: categories, category, item. If you set view, the component must be set too. Leave empty to display module everywhere."
